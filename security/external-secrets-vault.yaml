# External Secrets Operator configuration for Vault integration
# This will eventually replace manual secret management with HashiCorp Vault

apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-secret-store
  namespace: github-actions
  labels:
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/component: secret-store
    app.kubernetes.io/part-of: security
spec:
  provider:
    vault:
      server: "https://vault.homelab.local:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "external-secrets"
          serviceAccountRef:
            name: "external-secrets-sa"
---
# External Secret for GitHub runner
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-runner-external-secret
  namespace: github-actions
  labels:
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/component: external-secret
    app.kubernetes.io/part-of: security
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: github-runner-secret
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: github-runner
          app.kubernetes.io/part-of: cicd
  data:
  - secretKey: github-token
    remoteRef:
      key: github/runner
      property: token
  - secretKey: runner-name
    remoteRef:
      key: github/runner
      property: name
  - secretKey: github-org
    remoteRef:
      key: github/runner
      property: organization
---
# External Secret for Grafana admin password
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-admin-external-secret
  namespace: monitoring
  labels:
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/component: external-secret
    app.kubernetes.io/part-of: security
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: grafana-admin-secret
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: grafana
          app.kubernetes.io/component: auth
          app.kubernetes.io/part-of: monitoring-stack
  data:
  - secretKey: admin-password
    remoteRef:
      key: monitoring/grafana
      property: admin-password
